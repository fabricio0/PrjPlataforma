<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd" >
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head id="j_idt410">
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PET São Carlos - SP</title>
</h:head>

<h:body>
	<div class="container">
		<section class="logo home">
		<div class="navLayout">
			<h1><p:link outcome="../index.xhtml" style="font-weight:bold;"> DEVTODEV </p:link></h1>
			<div data-menu="data-menu">
				<nav>
				<ul>
					<li data-href="#Sobre">Sobre</li>
					<li data-href="#Noticia">Depoimento</li>
					<li data-href="#Numeros">Pet em números</li>
					<li>Contato</li>

				</ul>
				</nav>
			</div>
		</div>
		</section>
		<div>


			<section class="accordionHome">
			<div>
				<div class="divFlex">
					<div data-accordion="data-accordion">
						<h1>Inserir</h1>
						<span class="spanId"></span>
					</div>
					<ul data-listaAccordion="data-listaAccordion">
						<li><p:link outcome="mainUser" value="Depoimento"></p:link></li>
       				    <li><p:link outcome="mainUser" value="Usuário"></p:link></li>
            			<li><p:link outcome="mainUser" value="Curso"></p:link></li>
					</ul>
				</div>
				<div class="divFlex">
					<div data-accordion="data-accordion">
						<h1>Deletar</h1>
						<span class="spanId"></span>
					</div>
					<ul data-listaAccordion="data-listaAccordion">
						<li>Depoimento</li>
						<li>Usuário</li>
						<li>Curso</li>
					</ul>
				</div>
				<div class="divFlex">
					<div data-accordion="data-accordion">
						<h1>Editar</h1>
						<span class="spanId"></span>
					</div>
					<ul data-listaAccordion="data-listaAccordion">
						<li><p:link outcome="updateUser" value="Depoimento"></p:link></li>
       				    <li><p:link outcome="updateUser" value="Usuário"></p:link></li>
            			<li><p:link outcome="updateUser" value="Curso"></p:link></li>
					</ul>
				</div>
				<div class="divFlex">
					<div data-accordion="data-accordion" class="ativo">
						<h1>Visualizar</h1>
						<span class="spanId"></span>
					</div>
					<ul data-listaAccordion="data-listaAccordion" class="ativo">
						<li data-accordionInsert="data-accordionInsert">Depoimento</li>
						<li data-accordionInsert="data-accordionInsert">Usuário</li>
						<li data-accordionInsert="data-accordionInsert">Curso</li>
					</ul>
				</div>
			</div>
			
			<div class="formContent">
				<div class="divId ativo tabela" data-contentLeft="data-contentLeft">
				
				 <h1>Depoimentos</h1>
					<p:dataTable var="noticia" value="#{beanView.noticias}" rows="5"
                 			paginator="true"
               				  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
               				  rowsPerPageTemplate="5,10,15" styleClass="data-scroll" lazy="true" paginatorPosition="bottom">
						<p:column headerText="Título">
          					  <h:outputText value="#{noticia.titulo}" />
       					 </p:column>

						<p:column>
							<h:outputText value="#{noticia.data}" />
						</p:column>
						
						<p:column>
						
							<h:outputText value="#{noticia.conteudo}" />
						</p:column>
						
					</p:dataTable>
					
				</div>
				<div class="divId tabela" data-contentLeft="data-contentLeft">
					 <h1>Alunos</h1>
					<h:dataTable value="#{beanView.usuarios}" var="user" class="data-scroll">

						<h:column>
							<f:facet name = "header">Nome</f:facet>    	
							<h:outputText value="#{user.nome}" />
						</h:column>

						<h:column>
							<f:facet name = "header">Email</f:facet>    	
							<h:outputText value="#{user.email}" />
						</h:column>
						
					</h:dataTable>
				</div>
				<div class="divId tabela" data-contentLeft="data-contentLeft">
					 <h1>Cursos</h1>
					<h:dataTable value="#{beanView.atividades}" var="atividade" class="data-scroll">

						<h:column>
							<f:facet name = "header">Nome</f:facet>    	
							<h:outputText value="#{atividade.titulo}" />
						</h:column>

						<h:column>
							<f:facet name = "header">Email</f:facet>    	
							<h:outputText value="#{atividade.data}" />
						</h:column>
						<h:column>
							<f:facet name = "header">Conteúdo</f:facet>    	
							<h:outputText value="#{atividade.conteudo}" />
						</h:column>
						
					</h:dataTable>
				</div>
			</div>
			</section>

		</div>


	</div>

	<script src="../js/scriptUser.js"></script>
</h:body>
</h:html>
